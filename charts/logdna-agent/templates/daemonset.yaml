apiVersion: apps/v1
kind: DaemonSet
metadata:
  name: {{ include "logdna-agent.name" . }}
  labels:
{{ include "logdna-agent.labels" . | indent 4 }}
spec:
  updateStrategy:
    type: RollingUpdate
    rollingUpdate:
      maxUnavailable: 100%
  selector:
    matchLabels:
      app.kubernetes.io/name: {{ include "logdna-agent.name" . }}
      app.kubernetes.io/instance: {{ .Release.Name }}
  template:
    metadata:
      labels:
        app.kubernetes.io/name: {{ include "logdna-agent.name" . }}
        app.kubernetes.io/instance: {{ .Release.Name }}
    spec:
      serviceAccountName: logdna-agent
      containers:
        - name: {{ .Chart.Name }}
          image: logdna/logdna-agent:stable
          imagePullPolicy: Always
          env:
            - name: LOGDNA_TAGS
              value: {{ .Values.global.clusterName }}
            - name: LOGDNA_AGENT_KEY
              valueFrom:
                secretKeyRef:
                  name: {{ .Chart.Name }}-key
                  key: logdna-agent-key
            - name: RUST_LOG
              value: warn
            - name: NODE_NAME
              valueFrom:
                fieldRef:
                  fieldPath: spec.nodeName
            - name: NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
          resources:
            requests:
              cpu: 20m
            limits:
              memory: 500Mi
          volumeMounts:
            - name: varlog
              mountPath: /var/log
              readOnly: true
            - name: vardata
              mountPath: /var/data
              readOnly: true
            - name: varlibdockercontainers
              mountPath: /var/lib/docker/containers
              readOnly: true
            - name: mnt
              mountPath: /mnt
              readOnly: true
            - name: osrelease
              mountPath: /etc/os-release
              readOnly: true
            - name: logdnahostname
              mountPath: /etc/logdna-hostname
              readOnly: true
      tolerations:
        - effect: NoSchedule
          operator: Exists
      volumes:
        - name: varlog
          hostPath:
            path: /var/log
        - name: vardata
          hostPath:
            path: /var/data
        - name: varlibdockercontainers
          hostPath:
            path: /var/lib/docker/containers
        - name: mnt
          hostPath:
            path: /mnt
        - name: osrelease
          hostPath:
            path: /etc/os-release
        - name: logdnahostname
          hostPath:
            path: /etc/hostname
