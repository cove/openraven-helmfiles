# Default values for cross-account.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1

image:
  registry: registry.gitlab.com
  repository: openraven/open/cross-account
  # Pulled from minor value in Chart.yaml version:
  tag: ~
  pullPolicy: IfNotPresent

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

global:
  groupId: ~
  serviceClientId: ~
  serviceClientSecret: ~

serviceAccount:
  # Specifies whether a service account should be created
  create: false
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name:

podSecurityContext: {}
  # fsGroup: 2000

securityContext: {}
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000

service:
  type: ClusterIP
  port: 80

ingress:
  enabled: true
  annotations:
    nginx.ingress.kubernetes.io/auth-url: "https://$host/oauth2/auth"
    nginx.ingress.kubernetes.io/auth-signin: "https://$host/oauth2/start?rd=$escaped_request_uri"
    nginx.ingress.kubernetes.io/configuration-snippet: |
      proxy_set_header cookie "";
      auth_request_set $auth_cookie $upstream_http_set_cookie;
      add_header Set-Cookie $auth_cookie;
  hosts:
    - host: #Check in ingress.yml
      paths: ["/accounts/cross-account"]

  tls: []
  #  - secretName: chart-example-tls
  #    hosts:
  #      - chart-example.local

java:
  # the most concise summary: https://www.eclipse.org/openj9/docs/xxusecontainersupport/
  # there does not appear to be an equivalent page for J11, and certainly not for Zulu's docs
  # https://docs.oracle.com/en/java/javase/13/docs/specs/man/java.html
  java_tool_options: >-
    -XX:+UseContainerSupport
    -XX:MaxRAMPercentage=100
resources:
  requests:
    memory: 1G
    cpu: 500m
  limits:
    memory: 1G
    cpu: "1"

nodeSelector: {}

tolerations: []

affinity: {}
