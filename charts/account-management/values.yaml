# Default values for account-management.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1

sentry_dsn: "https://fc5ad9c6cb24415198653b291c7f7e10@o322024.ingest.sentry.io/5379176"

image:
  registry: registry.gitlab.com
  repository: openraven/open/account-management
  # Pulled from minor value in Chart.yaml version:
  tag: ~
  pullPolicy: IfNotPresent

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

global:
  adminClientId: ~
  adminClientSecret: ~
  clusterName: ~
  groupId: ~
  openravenIngressHostname: ~
  segmentWriteKey: mLZedQqPeRGL19unziVuoVQXDXjMl94F

serviceAccount:
  # Specifies whether a service account should be created
  create: false
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name:

podSecurityContext: {}
  # fsGroup: 2000

securityContext: {}
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000

service:
  type: ClusterIP
  port: 80

ingress:
  enabled: true
  annotations:
    nginx.ingress.kubernetes.io/auth-response-headers: x-auth-request-user, x-auth-request-email,
      x-auth-request-access-token
    nginx.ingress.kubernetes.io/auth-url: "https://$host/oauth2/auth"
    nginx.ingress.kubernetes.io/configuration-snippet: |
      proxy_set_header cookie "";
      auth_request_set $auth_cookie $upstream_http_set_cookie;
      add_header Set-Cookie $auth_cookie;
      auth_request_set $bearer_token $upstream_http_x_auth_request_access_token;
      proxy_set_header authorization 'Bearer $bearer_token';
  hosts:
    - host: #Check in ingress.yml
      paths:
        - "/api/orgs"
        - "/api/server"
        - "/api/scan"
        - "/api/cloudwatcher"
        - "/api/integrations"

  tls: []
  #  - secretName: chart-example-tls
  #    hosts:
  #      - chart-example.local

resources:
  requests:
    memory: 512Mi
  limits:
    memory: 512Mi  # This could probably be lower, but giving a little room on the upside.
releaseChannel: ~
releaseVersion: ~

serverManagementPort: 8080

java:
  vmArgs: -XX:+UseContainerSupport -XX:MaxRAMPercentage=70

nodeSelector: {}

tolerations: []

affinity: {}
