# Default values for graph-explorer.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 2

image:
  registry: docker.openraven.io
  repository: open/explorer-repo-docker
  # Pulled from minor value in Chart.yaml version:
  tag: ~
  pullPolicy: IfNotPresent

imagePullSecrets: []
# - name: some-pull-secret

nameOverride: ""
fullnameOverride: ""

sentry_dsn: https://e15f77de7d2545dc86e9c9c9e987b45b@sentry.io/2311649

serviceAccount:
  # Specifies whether a service account should be created
  create: false
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name:

podSecurityContext: {}
  # fsGroup: 2000

securityContext: {}
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000

service:
  type: ClusterIP
  port: 80

ingress:
  enabled: true
  annotations:
    nginx.ingress.kubernetes.io/auth-url: "https://$host/oauth2/auth"
    nginx.ingress.kubernetes.io/auth-signin: "https://$host/oauth2/start?rd=$escaped_request_uri"
    nginx.ingress.kubernetes.io/auth-response-headers: "x-auth-request-user, x-auth-request-email, authorization, x-auth-request-access-token"
    nginx.ingress.kubernetes.io/configuration-snippet: |
      proxy_set_header cookie "";
  hosts:
    - host: #Check in ingress.yml
      paths: ["/explorer"]

  tls: []
  #  - secretName: chart-example-tls
  #    hosts:
  #      - chart-example.local

resources:
  limits:
    memory: 1Gi
    cpu: "1"
  requests:
    memory: 1Gi
    cpu: "1"

nodeSelector: {}

tolerations: []

affinity: {}
