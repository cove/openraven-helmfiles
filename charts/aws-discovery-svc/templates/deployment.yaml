{{- if .Values.deployment.enabled -}}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "aws-discovery-svc.fullname" . }}
  labels:
{{ include "aws-discovery-svc.labels" . | indent 4 }}
spec:
  strategy:
    type: Recreate
  replicas: {{ .Values.replicaCount }}
  selector:
    matchLabels:
      app.kubernetes.io/name: {{ include "aws-discovery-svc.name" . }}
      app.kubernetes.io/instance: {{ .Release.Name }}
  template:
    metadata:
      labels:
        app.kubernetes.io/name: {{ include "aws-discovery-svc.name" . }}
        app.kubernetes.io/instance: {{ .Release.Name }}
      annotations:
        iam.amazonaws.com/role: "orvn-{{ .Values.global.groupId }}-{{ .Chart.Name }}"
        ad.datadoghq.com/{{ .Chart.Name }}.check_names: |
            ["openmetrics"]
        ad.datadoghq.com/{{ .Chart.Name }}.init_configs: |
            [{}]
        ad.datadoghq.com/{{ .Chart.Name }}.instances: |
            [
              {
                "prometheus_url": "http://%%host%%:9404/metrics",
                "namespace": "{{ .Chart.Name }}",
                "metrics": ["java_*", "jvm_*", "kafka_*", "process_*"],
                "tags": [{"aws_discovery": "{{ .Release.Name }}"}]
              }
            ]
    spec:
{{ include "aws-discovery-svc.containers2sp" . | indent 4 }}
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
    {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
    {{- end }}
    {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
    {{- end }}
{{- end }}
