 # Default values for integrations
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1

image:
  registry: registry.gitlab.com
  repository: openraven/open/integrations-service-repo-docker
  #Pulled from minor value in version
  tag: ~
  pullPolicy: IfNotPresent

global:
  adminClientId: ~
  adminClientSecret: ~
  groupId: ~
  openravenIngressHostname: ~

sentry_dsn: https://eea6b3c7bbcb4b9cbbdfccef714d42cd@o322024.ingest.sentry.io/5406671

#imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

service:
  type: ClusterIP
  port: 80

ingress:
  enabled: true
  hosts:
    - host: ~ #Check in ingress.yaml
      paths: ["/api/integrations"]

resources:
  requests:
    memory: 512Mi
  limits:
    memory: 512Mi
java:
  vmArgs: -XX:+UseContainerSupport -XX:MaxRAMPercentage=70

nodeSelector: {}

tolerations: []

affinity: {}
