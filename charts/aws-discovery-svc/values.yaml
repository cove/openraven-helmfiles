replicaCount: 1

image:
  registry: registry.gitlab.com
  repository: openraven/open/aws-discovery
  tag: ~
  pullPolicy: IfNotPresent

nameOverride: ""
fullnameOverride: ""

extraEnv: []
# - name: foo
#   value: bar
sentry_dsn: ""

service:
  type: ClusterIP
  port: 80

ingress:
  enabled: false
  annotations: {}
  hosts:
    - host: chart-example.local
      paths: []

  tls: []

resources:
  requests:
    memory: 1Gi
    cpu: 100m
  limits:
    memory: 1Gi
    cpu: "1"

nodeSelector: {}

tolerations: []

affinity: {}
